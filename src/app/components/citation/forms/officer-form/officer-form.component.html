<div *ngIf="auth.user$ | async as user" [formGroup]="form" fxLayout="column">
    <div fxLayoutGap="10px" formGroupName="officerInfo" fxLayout="row wrap" fxLayoutAlign="center" fxLayout.lt-sm="column">
        <mat-form-field appearance="outline" fxFlex="18">
            <mat-label>Arresting Officer Name</mat-label>
            <input matInput required formControlName="officer_name" type="text" placeholder="Name" [defaultValue]="user.name"/>
            <mat-error *ngIf="officerInfo.controls['officer_name'].hasError('required')">
                <strong>Required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="18">
            <mat-label>Badge No.</mat-label>
            <input matInput required formControlName="officer_badge" type="text" placeholder="Badge #" [defaultValue]="user['https://example.com/badge_number']"/>
            <mat-error *ngIf="officerInfo.controls['officer_badge'].hasError('required')">
                <strong>Required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" fxFlex="18">
            <mat-label>Signed Date</mat-label>
            <input matInput required formControlName="sign_date" class="form-control" type="date" />
        </mat-form-field>
    </div>
</div>
