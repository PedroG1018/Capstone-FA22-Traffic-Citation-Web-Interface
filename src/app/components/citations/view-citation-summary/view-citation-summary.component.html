<div class="summary-container">
    <mat-tab-group mat-align-tabs="center" animationDuration="0ms" [selectedIndex]="0">
        <mat-tab>
            <!-- Label -->
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">description</mat-icon>
                Citation
            </ng-template>

            <div *ngIf="citation">
                <app-citation-form [citation]="citation" [violations]="violations" [editingCitation]="true"></app-citation-form>
            </div>

        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">person</mat-icon>
                Driver
            </ng-template>
            <div *ngIf="driver">
                <app-driver-form [driver]="driver" [editingForm]="true"></app-driver-form>
            </div>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">local_police</mat-icon>
                Officer
            </ng-template>
            <form>
                <mat-form-field>
                    <mat-label>Arresting Officer Name</mat-label>
                    <input matInput type="text" [value]="citation?.officer_name" />
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Badge No.</mat-label>
                    <input matInput type="text" [value]="citation?.officer_badge" />
                </mat-form-field>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
