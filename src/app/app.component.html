<div>
    <mat-toolbar>
        <mat-toolbar-row color="primary" fxFlex fxLayout>
            <div fxFlex>
                <a [routerLink]=""><img src="assets/court_logo.jpeg" alt="court_logo" /></a>
            </div>

            <div fxFlex class="navLinks" fxLayoutAlign="center center">
                
                <a [routerLink]="'/home'">Home</a>
                <a [routerLink]="'/create-citation'">Create Citation</a>
                <a [routerLink]="'/view-citations'">View Citations</a>
                <a *ngIf="(auth.isAuthenticated$ | async)" [routerLink]="'/profile'">Profile</a>
            </div>
            <div fxFlex fxLayoutAlign="flex-end center">
                <mat-icon>brightness_5</mat-icon>
                <mat-slide-toggle [formControl]="toggleDarkMode">
                </mat-slide-toggle>
                <mat-icon>bedtime</mat-icon>
            </div>  
        </mat-toolbar-row>
    </mat-toolbar>
    
    <router-outlet></router-outlet>

</div>
